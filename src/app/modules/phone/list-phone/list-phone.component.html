<div class="main-container">
  <div *ngIf="isLoading" class="text-center">Loading...</div>
  <div class="grid-container" *ngIf="!isLoading">
    <div *ngFor="let phone of tempPhones[config.currentPage - 1] | paginate: config">
      <div class="grid-item" (click)="onSelectPhone(phone)">
        <div class="close-button" (click)="delete(phone)">X</div>
        <div class="cardName">{{ phone.cardName }}</div>
        <div class="version">{{ phone.version }}</div>
      </div>
    </div>
  </div>
</div>
<div class="d-inline-flex m-3">
    <div class="text-left">
        Phone Totals: <b>{{ config.totalItems }}</b>
    </div>
    <div class="text-right dt-margin-top-md" *ngIf="phones.length > 0">
      <pagination-controls
        [previousLabel]="labels.previus"
        [nextLabel]="labels.next"
        (pageChange)="getPhones($event)"
      ></pagination-controls>
    </div>
</div>

<div class="m-3">
  <app-add-edit-phone
    [phone]="selectedPhone"
    (onSave)="addNewPhone($event)"
    (onEdit)="edit($event)"
    (onCancel)="cancel()"
  ></app-add-edit-phone>
</div>
